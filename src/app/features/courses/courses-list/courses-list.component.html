<app-course-card
  *ngFor="let course of courses"
  [title]="course.title"
  [description]="course.description"
  [creationDate]="course.creationDate"
  [duration]="course.duration"
  [authors]="course.authors"
  [editable]="editable"
  [id]="course.id"
  >
  <app-button iconName="trash" (click)="handleTrashIconClick(course.id)"></app-button>
  <app-button iconName="pencil"></app-button
></app-course-card>
